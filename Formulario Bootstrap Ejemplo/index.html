<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
   
  
    <form 
    class="card-body text center" style="width: 30rem"
    class="form-group"
    method="GET" 
    enctype="application/x-www-form-urlencoded" 
    action="/noexiste.html">
        <p>
            <label> Nombre
                <input class="form-control" type="text" name="nombre_cliente" required>
            </label>
        </p>

        <p>
            <label> Telefono
                <input class="form-control" type="tel" name="numero_telefono" required>
            </label>

        </p>


        <p>
            <label> Email
                <input class="form-control"  type="email" name="direccion_correo">
            </label>
        </p>

        <fieldset>
            <legend>Que taxi quiere?</legend>
            <p>
                <label>
                    <input type="radio" name="taxi" required value="Ford">
                    Ford Figo
                </label>
            </p>

            <p>
                <label>
                    <input type="radio" name="taxi" required value="Mazda">
                    Mazda 2 Sed√°n
                </label>
            </p>

            <p>
                <label>
                    <input type="radio" name="taxi" required value="tucktuck">
                    Tuck Tuck
                </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Extras</legend>
            <p>
                <label>
                    <input type="checkbox" name="extras" value="baby">
                    silla de bebe
                </label>
            </p>

            <p>
                <label>
                    <input type="checkbox" name="extras" value="musica">
                    No regueton
                </label>
            </p>
        </fieldset>

        <p>
            <Label>Dia y Hora?
                <input type="datetime-local" name="fecha_hora" required>
            </Label>
        </p>

        <p>
            <label>lugar para recoger
                <select id="pickup_place" name="pickup_place">
                    <option value="" selected="">Seleccione Opcion</option>
                    <Option value="Oficina">Oficina</Option>
                    <Option value="Feria"> La Feria</Option>
                    <option value="La_U"> La universidad </option>
                    <option value="No_se ">Le digo al rato</option>
                </select>
            </label>
        </p>

        <p>
            <label>Dejar en:
                <Input type="text" name="dejar_en" required list="destino">
            </label>

            <datalist id="destino">
                <option value="aeropuerto"></option>
                <option value="Playa"></option>
                <option value="Biblioteca"></option>
            </datalist>
        </p>
        <p>
            <label> Instrucciones especiales</label>
            <textarea class="form-control" name="comentarios" maxlength="500"></textarea>
        </p>

        <p>
            <button class="btn btn-primary">Hacer cita</button>
        </p>

    </form>

<!--Jquery-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>

</html>
